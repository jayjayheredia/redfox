<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<h2 class="text-3xl font-bold text-center text-red-700 pt-10"><a href="../">Red Fox Tattoo</a></h2>

<main class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-red-700">
    <h3 class="text-2xl font-bold mb-6 text-center">Login Admin</h3>
    <input id="email" class="w-full p-2 mb-4 border rounded" type="email" placeholder="Email">
    <input id="password" class="w-full p-2 mb-4 border rounded" type="password" placeholder="Contraseña">
    <button id="login-btn" class="w-full bg-red-700 hover:bg-red-600 text-white p-2 rounded">Iniciar Sesión</button>
  </div>
</main>

<script type="module" src="/src/login.js"></script>
</body>
</html>
