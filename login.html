<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div>
    <h2 class="text-3xl font-bold text-center text-red-700 pt-10 bg-gray-100"><a href="index.html">Red Fox Tattoo</a></h2>
</div>

<main class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-red-700">
    <h3 class="text-2xl font-bold mb-6 text-center">Login Admin</h3>
    <input id="email" class="w-full p-2 mb-4 border rounded" type="email" placeholder="Email">
    <input id="password" class="w-full p-2 mb-4 border rounded" type="password" placeholder="Contraseña">
    <button id="login-btn" class="w-full bg-red-700 hover:bg-red-600 text-white p-2 rounded">Iniciar Sesión</button>
  </div>
</main> 



  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'admin.html';
      } catch (error) {
        alert('Error al iniciar sesión: ' + error.message);
      }
    });
  </script>
</body>
</html>
